<script>

const modalOverlay = document.querySelector(".overlay");
const openModalBtn = document.querySelector(".plus-button");
const modalSubmitBtn = document.querySelector("#modal-submit");
const libGrid = document.querySelector(".lib-grid");

function openModal() {
  modalOverlay.style.display = "flex";
}

function closeModal() {
  modalOverlay.style.display = "none";
}

openModalBtn.addEventListener("click", openModal);

const myLibrary = [];

function Book(title, author, pages, read) {
  this.title = title;
  this.author = author;
  this.pages = pages;
  this.read = read;
}




document.querySelector('form').addEventListener('submit', function(e) {
  e.preventDefault();

  let title = document.getElementById('title').value;
  let author = document.getElementById('author').value;
  let pages = document.getElementById('pages').value;
  let read = document.getElementById('read').checked;

  let newBook = new Book(title, author, pages, read);
  
  myLibrary.push(newBook);

 
  let bookCard = document.createElement('div');
  bookCard.className = 'lib-items';


  let bookContent = document.createElement('div');
  bookContent.className = 'lib-content';

 
  let bookTitle = document.createElement('div');
  bookTitle.className = 'content-title2';
  bookTitle.textContent = title;
  bookContent.appendChild(bookTitle);

  let bookAuthor = document.createElement('div');
  bookAuthor.className = 'content-author';
  bookAuthor.textContent = author;
  bookContent.appendChild(bookAuthor);

 
  bookCard.appendChild(bookContent);


  libGrid.appendChild(bookCard);

  closeModal();

});
